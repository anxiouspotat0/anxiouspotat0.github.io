<!DOCTYPE html>
<html>
	<head>
		<title id="title">elmo's world</title>
		<link rel="stylesheet" href="lib/css/main.css">
		<meta name="color-scheme" content="dark light">
		<meta charset="UTF-8">
		<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
		<script>if(!window.jQuery){document.write('<script src="lib/js/jquery.js"><\/script>');console.log("Using local jQuery file...");}</script>

	<body>

			</div>

					<div class="btn-container noselect" id="btn-container"></div>
					<hr>
					<div class="decoder-notes">

					</div>
